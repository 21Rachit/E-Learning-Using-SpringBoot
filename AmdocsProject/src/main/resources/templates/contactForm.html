<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
	<title>Data Renderer</title>
</head>
<body>
<h1>Contact Form</h1>
<form th:action="@{/saveContact}" th:object="${contact}" method="post">
UserID: <input type="number" th:field="*{user_id}"/><br><br>
Name: <input type="text" th:field="*{name}"/><br><br>
Phone: <input type="number" th:field="*{phone_no}"/><br><br>
Email: <input type="text" th:field="*{email}"/><br><br>
Message: <input type="text" th:field="*{message}"/><br><br>
<input type="submit" value="Save"/>
</form>
</body>
</html>
