<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
	<title>Data Renderer</title>
</head>
<body>
<h1>Register Form</h1>
<form th:action="@{/saveAdmin}" th:object="${contact}" method="post">
AdminID: <input type="number" th:field="*{admin_id}"/><br><br>
Name: <input type="text" th:field="*{name}"/><br><br>
Email: <input type="text" th:field="*{email}"/><br><br>
Password: <input type="text" th:field="*{password}"/><br><br>
<input type="submit" value="Save"/>
</form>
</body>
</html>
